            function fullscreen() {
                var consent = confirm("Please hold your device in landscape mode for better gaming experience.");

                        elem.requestFullscreen();
                    } else if (elem.mozRequestFullScreen) {
                        elem.mozRequestFullScreen();
                    } else if (elem.webkitRequestFullscreen) {
                        elem.webkitRequestFullscreen();
                    } else if (elem.msRequestFullscreen) {
                        elem.msRequestFullscreen();
                    }
                    load_content();

                    window.location.href = "https://teju0051.github.io/TGames/Home.html";
                }
            }
            function playLobbyMusic() {
                var lobbyMusic = document.getElementById("lobbymusic");
                lobbyMusic.play();
            }
            function pauseLobbyMusic() {
                var lobbyMusic = document.getElementById("lobbymusic");
                if (lobbyMusic.paused) {

                    lobbyMusic.pause();

                var bottomPartclose = document.getElementById("bottomPartclose");
                var interval;
                var seconds = 0;
                var isTimerRunning = false; // Flag to keep track of the timer state

                function openTimer() {
                    topPartstart.style.transition = ".2s ease";
                    topPartstart.style.width = "165px";

                    bottomPartstart.style.transition = ".2s ease";
                    bottomPartstart.style.width = "165px";

                    document.getElementById('cancel').style.top = '0';

                    topPartclose.style.transition = '.9s ease';
                    topPartclose.style.height = '38%';

                    bottomPartclose.style.transition = '.9s ease';
                    bottomPartclose.style.height = '38%';

                    playStartSound();

                    if (interval) return; // If timer is already running, do nothing.

                    var timerElement = document.getElementById('timer');
                    interval = setInterval(function() {
                        seconds++;
                        var formattedTime = formatTime(seconds);
                        timerElement.textContent = formattedTime;

                        if (seconds >= 10) {
                            clearInterval(interval);
                            interval = null; // Reset the interval variable
                            window.location.href = 'https://teju0051.github.io/TGames/gamestop-lobby.html';
                        }
                    },
                        1000);
                }
                function formatTime(seconds) {
                    var minutes = Math.floor(seconds / 60);
                    var remainingSeconds = seconds % 60;
                    return minutes.toString().padStart(2,
                        '0') + ':' + remainingSeconds.toString().padStart(2,
                        '0');
                }
                function closeTimer() {
                    topPartstart.style.transition = ".2s ease";
                    topPartstart.style.width = "0px";

                    bottomPartstart.style.transition = ".2s ease";
                    bottomPartstart.style.width = "0px";

                    bottomPartclose.style.transition = ".2s ease";
                    bottomPartclose.style.height = '50%';

                    playOptionbtnSound();

                    clearInterval(interval);
                    interval = null;
                    seconds = 0;
                    document.getElementById('timer').textContent = "00:00";
                    isTimerRunning = false;
                }
